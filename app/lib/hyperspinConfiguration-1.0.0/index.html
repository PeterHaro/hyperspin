<main>

<script>
    Configuration.populateFromConfigurationFile("Configuration.json");
    $(document).ready(function () {
        $('.button-collapse').sideNav({'edge': 'left'});
        $("#hyperspin_path").change(function() {
            Configuration.setHyperspinInstallPath(document.getElementById("hyperspin_input_field").files[0].path);
            if(!Configuration.validateHyperspinPath()) {
                dialog.showErrorBox("Invalid hyperspin path: ", Configuration.getHyperspinInstallPath());
            }
        });
    })
</script>
